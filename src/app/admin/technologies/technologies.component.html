<div class="row">
  <div class="col-md-12 grid-margin">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-md-12">
            <p class="card-description">
              Add Technology
            </p>
            <input id="typeahead-focus" type="text" class="form-control" [(ngModel)]="typeaheadFocusModel"
              [ngbTypeahead]="focusSearch" (focus)="focus$.next($event.target.value)"
              (click)="click$.next($event.target.value)" #instance="ngbTypeahead"/>
          </div>
        </div> 
        <div class="row">          
          <div class="col-md-12">
            <div class="form-group">
              <button type="submit" class="btn btn-success mr-2" style="float:right;"><i class="fa fa-plus"></i> Add</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div> 
</div>

  </div>
</div>
