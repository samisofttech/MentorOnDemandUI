
<div class="row">
  <div class="col-lg-12 grid-margin">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Services</h4>
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th><b>Namespace</b></th>
                <th><b>Service Name</b></th>
                <th><b>Service Link</b></th>
                <th><b>Is Microservice?</b></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let s of services">
                <td>{{s.namespace}}</td>
                <td class="font-weight-medium">{{s.serviceName}}</td>
                <td>{{s.serviceLink}}</td>
                <td>
                  <label class="badge badge-danger" *ngIf="s.isMicroservice=='false'"><i class="fa fa-times"></i></label>
                  <label class="badge badge-success" *ngIf="s.isMicroservice=='true'"><i class="fa fa-check"></i></label>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
