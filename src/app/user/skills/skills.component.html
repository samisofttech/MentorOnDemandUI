<div class="row">
  <div class="col-md-12 grid-margin">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-md-6">
            <p class="card-description">
              Add Skill
            </p>
            <input id="typeahead-focus" type="text" class="form-control" [(ngModel)]="typeaheadFocusModel"
              [ngbTypeahead]="focusSearch" (focus)="focus$.next($event.target.value)"
              (click)="click$.next($event.target.value)" #instance="ngbTypeahead"/>
          </div>
          <div class="col-md-6">
            <p class="card-description">
              Level
            </p>
            <div class="form-group row">
              <div class="col-sm-9">
                <select class="form-control">
                  <option>New</option>
                  <option>Beginner</option>
                  <option>Experienced</option>
                  <option>Expert</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="row">          
          <div class="col-md-12">
            <div class="form-group">
              <button type="submit" class="btn btn-success mr-2" style="float:right;"><i class="fa fa-plus"></i> Add</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div> 
</div>
<div class="row">
  <div class="col-md-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Skills</h4>
        <div class="template-demo">
          <table class="table mb-0">
            <thead>
              <tr>
                <th class="pl-0">Skill</th>
                <th class="text-right">Level</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="pl-0">AngularJS</td>
                <td class="pr-0 text-right"><div class="badge badge-primary">Beginner</div></td>
              </tr>
              <tr>
                <td class="pl-0">Java</td>
                <td class="pr-0 text-right"><div class="badge badge-info">Experienced</div></td>
              </tr>
              <tr>
                <td class="pl-0">Mongo DB</td>
                <td class="pr-0 text-right"><div class="badge badge-success">Expert</div></td>
              </tr>
              <tr>
                <td class="pl-0">RabitMQ</td>
                <td class="pr-0 text-right"><div class="badge badge-warning">New</div></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
